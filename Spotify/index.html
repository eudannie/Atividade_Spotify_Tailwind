    <div class="hidden lg:flex bg-black h-[100px] items-center justify-center">

        </div>
    </div>

    <div class="fixed top-0 w-full h-full bg-black shadow-lg flex flex-col p-6 space-y-6 transition-all duration-300 peer-checked:left-0 md:hidden">
        <label for="menuToggle" class="text-white text-2xl self-end cursor-pointer">✖</label>

        <nav class="flex flex-col space-y-4 mt-4 items-center">
            <a href="#" class="font-inter font-bold text-[15px] text-white text-lg hover:text-[#1DB954] transition">Premium</a>
            <hr class="color-[#383838]">
